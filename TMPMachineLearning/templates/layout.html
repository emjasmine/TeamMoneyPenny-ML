<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--style sheet-->
    <link rel="stylesheet" href="../static/css/style.css">

    <!--Plotly.js-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!--D3-->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- jQuery -->
  
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/static/js/sample.js"></script>
    {% block myscripts %}{% endblock %}
    <title>Team Money Penny</title>
    
</head>
<body class="dark-mode">

    <div class="wrapper" style="background-color: black;">
      <!-- Navigation Bar -->
        <nav class="navbar fixed-top navbar-dark" style="background-color: black;">
            <div class="container-fluid">
                <!-- Icon image links back to main page -->
                <a class="navbar-brand" href="/">
                    <img class="nav-bond" src="https://img.icons8.com/nolan/64/james-bond.png" href="index.html"/>
                </a>
                <div class="buttons-area">
                  <div class="row">
                      <div style="padding: 5px;">
                        <!-- Button links to the recommender page -->
                         <button type="button" id="recommender" class="btn-main">
                            <a href="{{ url_for('recommender') }}">Recommender (Beta)</a>
                           </button>
                      </div>
                  </div>
                  
              </div>
            </div>
        </nav>
    
    <div class="container body-content">
    {% block content %}{% endblock %}

    <!-- Div for the Footer -->
    <footer class="footer">
        <div class="container" style="padding-top: 20px;">
          <div class="row">
              <div class="col-md-6">
                  <div class="bottom">
                      <h2>Sources:</h2>
                      <ul class="source-list">
                          <!-- data source for our stock data -->
                          <li><a class="footer-text" href="https://finance.yahoo.com">Yahoo Finance</a></li>
                          <!--reference source for the James Bond icon, must insert for free use of icon-->
                          <li><a class="footer-text" href="https://icons8.com/icon/69460/james-bond">James Bond icon by Icons8</a></li>
                      </ul>
                    </div>
              </div>
          </div>
      </div>
      </footer>
    
  </div>
  <!-- <script src="../static/js/sample.js"></script> -->
  {% block scripts %}{% endblock %}
</body>
</html>
