{% extends "layout.html" %} 
{% block myscripts %}

<style>
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    /* Firefox */
    input[type=number] 
    {
      -moz-appearance: textfield;
    }
    </style>

{% endblock %}

{% block content %}
<DIV class="container">
    <!-- Input Form Area -->
    <div class="input-form" style="padding-top: 150px">
        <!-- <form action="/ticker_select" method="post"> -->
        <div id="form" >
            <label for="istock">Your Stock</label>
            <select id="istock" name="istock"></select><br><br>

            <label for="industry">Industry</label>
            <select id="industry" name="industry"></select><br><br>

            <label for="price">Max Price Range</label>
            <input type="text" id="price" name="price"><br><br>

            <label for="low_risk">Low Risk Tolerance</label>
            <input type="radio" id="low_risk" name="riskTolerance" value="Low Risk" >
            <label for="moderate_risk" style="padding-left: 10px;">Moderate Risk Tolerance</label>
            <input type="radio" id="moderate_risk" name="riskTolerance" value="Moderate Risk" >
            <label for="high_risk" style="padding-left: 10px;">High Risk Tolerance</label>
            <input type="radio" id="high_risk" name="riskTolerance" value="High Risk"><br><br>

            <button id="submit" type="submit" value="Submit">Submit</button>
            <script src="/static/js/Table.js"></script>
        </div>
        <!-- </form> -->
    </div>

    <!-- Stock Table -->
    <div class="stock-table" style="padding-top: 25px">
        <table class="stock-table table table-dark table-striped table-hover">
            <thead class="stock-table-head">
                <tr>
                    <th>Ticker</th>
                    <th>Company Name</th>
                    <th>Industry</th>
                    <th>Price</th>
                    <th>Dividend</th>
                    <th>ROI (%)</th>
                    <th>Risk Level</th>
                </tr>
            </thead>
            <tbody class="stock-table-body">
               <!-- table row/col in js -->
            </tbody>
        </table>
    </div>

</DIV>

{% endblock %}
